<!DOCTYPE html>
<html lang="en">
<head>

    <title>M co ngu k</title>
    <script type="text/javascript">
        function nutyes() {
            alert("yes t bi ngu")
        }

        function nutno() {
            let x = Math.round(Math.random() * window.innerWidth);
            let y = Math.round(Math.random() * window.innerHeight);
            document.getElementById("nutno").style.left = x + "px"
            document.getElementById("nutno").style.top = y + "px"

        }
    </script>
</head>
<body>
<h1 style="position: absolute;left :220px;top :175px;">M co bi ngu k ha</h1>
<input type="button" id="YES" value="YES" onclick="nutyes()" style="position: absolute;left :285px;top :235px;">
<input type="button" id="nutno" value="NO" onmouseover="nutno()" style="position: absolute ;left:360px; top:235px;">
</body>
</html>
